<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logo__header">
        <h1>Encriptador de Texto</h1>
    </header>
    <div id="toast" class="toast"></div>
    <main>
        <section class="ingresar__texto">
            <textarea id="inputText" class="ingresarTexto" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
            <p id="outputText" class="parrafo__persona"></p>
            <div class="boton__contenedor">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="botones__encriptar">
                <input class="btnOne" type="button" value="Encriptar" onclick="encriptarTexto()">
                <input class="btnDos" type="button" value="Desencriptar" onclick="desencriptarTexto()">
            </div>
        </section>
        <aside id="resultado" class="persona__img">
            <div class="personaTexto" id="resultado-texto">
                <h3 id="resultado-texto-h3">Ningún mensaje fue encontrado</h3>
                <p id="resultado-texto-p">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btnCopy" onclick="copiarTexto()">Copiar</button>
            </div>
        </aside>        
    </main>
    <footer class="footer">
        León Ruiz Eduardo
    </footer>
    <script src="script.js"></script>
</body>
</html>
